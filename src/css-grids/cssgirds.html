<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grids Dashboard</title>
    <link rel="stylesheet" href="./cssgridsStyle.css">
</head>
<body>
    <main class="main-container">
        <div class="greeting">
            <h3>Welcome to the Dashboard!</h3>
        </div>
        <div class="date">
            <h1>February 4th, 2020</h1>
        </div>
        <div class="clock">
            <h6>Clock</h6>
            <a href="https://time.is/Pflugerville" id="time_is_link" rel="nofollow" style="font-size:36px"></a>
<span id="Pflugerville_z123" style="font-size:36px"></span>
<script src="//widget.time.is/t.js"></script>
<script>
time_is_widget.init({Pflugerville_z123:{}});
</script>
        </div>
        <div class="calculator">
            <h6>Calculator</h6>
            <input type="number">
            <div class="calculator-buttons">
                <button class="calc-button is-clear">C</button>
                <button class="calc-button">&divide;</button>
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">&times;</button>
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-buttons">&minus;</button>
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">&plus;</button>
                <button class="calc-button is-zero">0</button>
                <button class="calc-button is-equals">&equals;</button>
            </div>
        </div>
        <div class="todolist">
            <h4>To-Do List</h4>
            <ul>
                <li>Feed dog</li>
                <li>Go to the store to get groceries</li>
                <li>Do coding homework</li>
                <li>Clean my room</li>
                <li>Go kayaking with roommates</li>
            </ul>
        </div>
    </main>
</body>
</html>
